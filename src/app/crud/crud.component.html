<h1>CRUD operations</h1>
<div class="m-3">
    <label>Name:</label>
    <input type="text" class="me-3 mb-3" [(ngModel)]="name">
</div>
<div class="m-3">
    <label>Address:</label>
    <input type="text" class="me-3 mb-3" [(ngModel)]="address">
</div>
<button class="btn btn-primary mb-3 ms-3" (click)="addStudent()" *ngIf="!editFlag">Add Student</button>  
<button class="btn btn-info mb-3 ms-3" (click)="updateStudent()" *ngIf="editFlag">UpdateStudent</button>  


<table  border="2">
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Options</th>
    </tr>
    <tr *ngFor="let x of students;let i=index">
        <td>{{x.name}}</td>
        <td>{{x.address}}</td>
        <td><button class="btn btn-danger" (click)="deleteStudent(i)">Delete</button></td>
        <td><button class="btn btn-warning" (click)="editStudent(i)">Edit</button></td>
    </tr>
</table>
