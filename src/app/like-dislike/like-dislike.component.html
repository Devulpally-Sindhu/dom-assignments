<h1>Like and Dislike button</h1>
<button (click)="likes()" style="background-color: blue; width:100px;height: 50px;border-radius: 10px;">Likes:</button>
<b style="margin-left: 20px;">{{like}}</b>
<br>
<br>
<button (click)="dislikes()" style="background-color: yellowgreen;width:100px;height: 50px;border-radius: 10px;">Dislikes:</button>
<b style="margin-left: 20px;">{{dislike}}</b>
