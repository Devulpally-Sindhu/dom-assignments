<div class="border border-2 border-info m-2 p-2"  *ngIf="!editFlag">
    <div class="m-3">
        <label>Name:</label>
        <input type="text" class="me-3 mb-3" [(ngModel)]="newStudent.name">
    </div>
    <div class="m-3">
        <label>Address:</label>
        <input type="text" class="me-3 mb-3" [(ngModel)]="newStudent.address">
    </div>
    <button class="btn btn-primary mb-3 ms-3" (click)="addStudent()">Add Student</button>    
</div>
<div class="border border-2 border-warning p-2 m-2" *ngIf="editFlag">
    <div class="m-3">
        <label>Name:</label>
        <input type="text" class="me-3 mb-3" [(ngModel)]="edStudent.name">
    </div>
    <div class="m-3">
        <label>Address:</label>
        <input type="text" class="me-3 mb-3" [(ngModel)]="edStudent.address">
    </div>
    <button class="btn btn-info mb-3 ms-3" (click)="updateStudent()" >update Student</button>
</div>

<table  border="2">
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Options</th>
    </tr>
    <tr *ngFor="let x of students;let i=index">
        <td>{{x.name}}</td>
        <td>{{x.address}}</td>
        <td><button class="btn btn-danger" (click)="deleteStudent(i)">Delete</button></td>
        <td><button class="btn btn-warning" (click)="editStudent(x)">Edit</button></td>
    </tr>
</table>
